<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main>
      <form action="" method="get" id="formulario">
        <div class="form">
          <h1>Ingreso de Datos de Clientes</h1>
          <label for="nombres">Nombres:</label>
          <div class="datos"> 
          <input type="text" name="" id="nombres"placeholder="Ingrese sus nombres"/>         
          </div>
          <label for="apellidos">Apellidos:</label>
          <div class="datos">  
            <input type="text" name="" id="apellidos"
            placeholder="Ingrese sus apellidos"/>    
          </div>
          <label for="cedula">Cédula de Identificación:</label>
          <div class="datos">  
            <input type="text" name="" id="cedula"            
            placeholder="Dígite su número de cédula"/>      
          </div>
          <label for="">Teléfono/Celular:</label>
          <div class="datos">
              <input type="text" name="" id="telefono"
              placeholder="Dígite su número telefónico/celular"/>           
          </div>
          <label for="">Dirección:</label>
          <div class="datos">
            <input type="text" name="" id="direccion"
              placeholder="Ingrese su dirección"/>
          </div>

          <label for="">Fecha de Nacimiento:</label>
          <div class="datos">
          <input type="date" name="" id="fecha_nacim" />
        
          </div>

          <button type="submit" onclick="EnviarDatos()">Enviar Datos</button>
           
        </div>
      </form>
      <script type="text/javascript">
          function EnviarDatos() {
            var nombre = document.getElementById("nombres").value;
            var apellido = document.getElementById("apellidos").value;
            var identificacion = document.getElementById("cedula").value;
            var celular = document.getElementById("telefono").value;
            var nacimiento = document.getElementById("fecha_nacim").value;
            var lugar = document.getElementById("direccion").value;
            var entrar = false;
            if (nombre == "") {
                alert("El nombre es obligatorio");
                entrar = true;
                document.getElementById("nombres").focus();
            }
            if (apellido == "") {
                alert("El apellido es obligatorio");
                entrar = true;
                document.getElementById("apellidos").focus();
            }
            if (identificacion.length < 9) {
                alert("Error al digitar su numero de cédula");
                entrar = true;
                document.getElementById("cedula").focus();
            }
            if (celular.length < 8) {
                alert("Error al digitar su número telefónico");
                entrar = true;
                document.getElementById("telefono").focus();
            }
            if (lugar == "") {
                alert("La direccion es obligatorio");
                entrar = true;
                document.getElementById("direccion").focus();
            }
            if (nacimiento == "") {
                alert("El fecha de nacimiento es obligatorio");
                entrar = true;
                document.getElementById("fecha_nacim").focus();
            }
            if (!entrar) {
                alert("Datos Enviados!!");
            }
            console.log(nombre + " " + apellido + " " + identificacion + " " + celular +   lugar + " " +
                        nacimiento ) ;
            }
      </script>
    </main>
  </body>
</html>
